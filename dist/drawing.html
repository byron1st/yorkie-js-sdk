<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing Example</title>
</head>
<body>
  <div>
    <canvas width="500" height="500" id="drawing-panel" style='border: 1px solid black;'></canvas>
    <div>document:</div>
    <pre style="white-space: pre-wrap;"><code id="log-holder"></code></pre>
  </div>
  <script src="./yorkie.js"></script>
  <script>
    const drawingPanel = document.getElementById('drawing-panel');
    const placeholder = document.getElementById('placeholder');
    const logHolder = document.getElementById('log-holder');
    const CANVAS_SIZE = 500

    function initCanvas (width, height) {
      drawingPanel.style.width = width + "px";
      drawingPanel.style.height = height + "px";

      var scale = window.devicePixelRatio; 
      drawingPanel.width = width * scale;
      drawingPanel.height = height * scale;

      const context = drawingPanel.getContext('2d');
      context.scale(scale, scale);   
      context.translate(0.5,0.5);
      return context; 
    }

    const canvasContext = initCanvas(CANVAS_SIZE, CANVAS_SIZE);
      

    function paintCanvas(shapes) {
      // TODO Now repainting the whole thing. Only changed parts should be drawn.
      const context = canvasContext;

      // context.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
      context.lineWidth = 1;
      context.lineJoin = 'round';

      for (const shape of shapes) {
        context.beginPath();
        let isMoved = false; 
        for (const p of shape.points) {
          if (isMoved === false) {
            isMoved = true; 
            context.moveTo(p.x, p.y);
          } else {
            context.lineTo(p.x, p.y);
          }
        }

        context.stroke();
      }
    }

    function getPoint(e) {
      return {
        x: e.clientX - (drawingPanel.offsetLeft) + window.scrollX,
        y: e.clientY - (drawingPanel.offsetTop) + window.scrollY
      };
    }

    async function main() {
      try {
        // 01. create client with RPCAddr(envoy) then activate it.
        const client = yorkie.createClient('/api', {
          syncLoopDuration: 0,
          reconnectStreamDelay: 1000
        });
        await client.activate();

        // 02. create a document then attach it into the client.
        const doc = yorkie.createDocument('examples', 'drawing-panel-3');
        await client.attach(doc);

        doc.update((root) => {
          if (!root['shapes']) {
            root['shapes'] = [];
          }
        }, 'create points if not exists');

        doc.subscribe((event) => {
          paintCanvas(doc.getRootObject().shapes);
        });
        await client.sync();

        document.addEventListener('mousedown', (e) => {
          if (!window.isMouseDown) {
            window.isMouseDown = true; 
            const point = getPoint(e);
            if (point.x < 0 || point.y < 0 ||
                point.x > 500 || point.y > 500) {
              return;
            }

            doc.update((root) => {
              const shape = root.shapes.push({
                points: [point]
              });
              window.currentID = shape.getID();
            }, `update content by ${client.getID()}`);
          }
        });

        document.addEventListener('mousemove', (e) => {
          if (window.isMouseDown) {
            const point = getPoint(e);
            if (point.x < 0 || point.y < 0 ||
                point.x > 500 || point.y > 500) {
              return;
            }

            doc.update((root) => {
              const shape = root.shapes.getElementByID(window.currentID);
              shape.points.push(point);
              paintCanvas(root.shapes);
            }, `update content by ${client.getID()}`);
          }
        });

        document.addEventListener('mouseup', (e) => {
          if (window.isMouseDown) {
            window.isMouseDown = false;   
          }
        });

        // 05. set initial value.
        paintCanvas(doc.getRootObject().shapes);
      } catch (e) {
        console.error(e);
      }
    }

    main();
  </script>
</body>
</html>
